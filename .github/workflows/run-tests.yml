name: Test and Build

on:
  push:
  pull_request:

jobs:
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
          pip install .[test]  # Install test dependencies

      - name: Run tests
        run: pytest

      - name: Build package
        run: python -m build